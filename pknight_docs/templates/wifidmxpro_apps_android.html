{% block content %}



	<div class="container h-screen max-w-screen-xl mx-auto py-5 px-5">
		<div class="flex flex-row justify-between py-3">
			<span><a class="text-blue-700 hover:underline"
					 href="{% static 'pknight_docs/wifi_dmx_pro_app/WIFI-DMX_PRO_1.3.86.apk' %}">WIFI DMX PRO 1.3.86</a>

		</div>

	</div>

	{# 折叠对象的js #}
	<script>
        const accordionBtn = document.getElementsByClassName('accordion-btn');
        for (let i = 0; i < accordionBtn.length; i++) {
            accordionBtn[i].addEventListener("click", function () {
                let icon = this.querySelector('[data-accordion-icon]');
                this.classList.toggle("active");
                icon.classList.toggle('rotate-180');
                var panel = this.nextElementSibling;
                if (panel.style.display === "block") {
                    panel.style.display = "none";
                } else {
                    panel.style.display = "block";
                }
            });
        }
	</script>






{% endblock content %}
